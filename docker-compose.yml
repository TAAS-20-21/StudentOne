version: '3'

services:
    eureka:
        image: 'eurekaserver.jar:latest'
        container_name: Eureka
        hostname: eurekahostname
        build:
          context: .
        ports:
            - 8761:8761
    
    zuul:
        image: 'zuulapigateway.jar:latest'
        container_name: Zuul
        hostname: zuulhostname
        build:
          context: .
        ports:
            - 8080:8080
        environment:
            - SPRING_APPLICATION_NAME=zuul-service
            
    authentication:
        image: 'authenticationms.jar:latest'
        container_name: Authentication
        hostname: authenticationhostname
        environment:
             - DB_SERVER=postgres
             - POSTGRES_PASSWORD=pie
             - POSTGRES_USER=postgres
             - POSTGRES_DB=Authenticate
             - SPRING_RABBITMQ_HOST=rabbitmq
        build:
          context: .
        ports:
            - 8081:8081
        links:
            - postgres
            
    postgres:
        image: postgres:latest
        container_name: postgres
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
             - POSTGRES_PASSWORD=pie
             - POSTGRES_USER=postgres
             - POSTGRES_DB=Authenticate
             
    rabbitmq3:
        image: rabbitmq:3-management
        container_name: rabbitmq
        environment:
            RABBITMQ_ERLANG_COOKIE: 'secret cookie here'
        ports:
            - 5672:5672
            - 15672:15672
        
volumes:
    postgres-data:
      