server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      zone1: http://eureka-microservice:8761/eureka/
    region: region1
    availability-zones:
      region1: zone1
  instance:
    hostname: eureka-microservice
    metadata-map:
      zone: zone1


logging:
  level:
    com.netflix: DEBUG
    org.springframework.web: DEBUG
    com.gruppo13: DEBUG

